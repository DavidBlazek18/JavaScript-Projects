<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dirt Diggers Website</title>
	<script src="JS/modal_for_one_page-website.js" defer></script>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
	
	<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src=".\images\Thumb\Thumb_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
  </div>
  <div class="column">
    <img src=".\images\Thumb\Thumb_9.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow">
  </div>
  
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 9</div>
      <img src=".\images\Thumb\Thumb_1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 9</div>
      <img src=".\images\Thumb\Thumb_2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 9</div>
      <img src=".\images\Thumb\Thumb_3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 9</div>
      <img src=".\images\Thumb\Thumb_4.jpg" style="width:100%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">5 / 9</div>
      <img src=".\images\Thumb\Thumb_5.jpg" style="width:100%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">6 / 9</div>
      <img src=".\images\Thumb\Thumb_6.jpg" style="width:100%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">7 / 9</div>
      <img src=".\images\Thumb\Thumb_7.jpg" style="width:100%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">8 / 9</div>
      <img src=".\images\Thumb\Thumb_8.jpg" style="width:100%">
    </div>
	
	<div class="mySlides">
      <div class="numbertext">9 / 9</div>
      <img src=".\images\Thumb\Thumb_9.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_1.jpg" onclick="currentSlide(1)" alt="Tiny excavator">
    </div>

    <div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_2.jpg" onclick="currentSlide(2)" alt="Huge Excavator">
    </div>

    <div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_3.jpg" onclick="currentSlide(3)" alt="Grader">
    </div>

    <div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_4.jpg" onclick="currentSlide(4)" alt="Medium Excavator">
    </div>
	
	<div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_5.jpg" onclick="currentSlide(5)" alt="Loader">
    </div>
	
	<div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_6.jpg" onclick="currentSlide(6)" alt="Dump Truck">
    </div>
	
	<div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_7.jpg" onclick="currentSlide(7)" alt="Skid Loader">
    </div>
	
	<div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_8.jpg" onclick="currentSlide(8)" alt="Scraper">
    </div>
	
	<div class="column">
      <img class="demo" src=".\images\Thumb\Thumb_9.jpg" onclick="currentSlide(9)" alt="Bulldozer">
    </div>
  </div>
</div>
	

 </body>

</html>
